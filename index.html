<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <script src='main.js'></script>

    <h1>Countdown Timer</h1>
    <div id="controls">
        <input type="number" id="days" placeholder="Tage" min="0">
        <input type="number" id="hours" placeholder="Stunden" min="0" max="23">
        <input type="number" id="minutes" placeholder="Minuten" min="0" max="59">
        <input type="number" id="seconds" placeholder="Sekunden" min="0" max="59">
        <button onclick="startCountdown()">Start</button>
        <button onclick="stopCountdown()">Stopp</button>
        <button onclick="resetCountdown()">Reset</button>
    </div>
    <div id="countdown"></div>

    
   
</body>
</html>
