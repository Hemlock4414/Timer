<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <script src='main.js'></script>

    <div class="timer">
        <input id="days" type="number" placeholder="Tage">
        <input id="hours" type="number" placeholder="Stunden">
        <input id="minutes" type="number" placeholder="Minuten">
        <input id="seconds" type="number" placeholder="Sekunden">
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="stopTimer()">Stop</button>
        <p id="timer"></p>
      </div>
   
    


    
</body>
</html>
