<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <script src='main.js'></script>
    
    <h1>Countdown Timer</h1>
    <div class="container">
        <div class="timer">
            <input type="number" id="days" placeholder="Tage">
            <input type="number" id="hours" placeholder="Std">
            <input type="number" id="minutes" placeholder="Min">
            <input type="number" id="seconds" placeholder="Sek">
        </div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div id="display">00:00:00:00</div>
        <div id="message">Der Timer ist abgelaufen!</div>
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    
   
</body>
</html>
